<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets" xml:lang="en">
<h:head>
    <title>Moviefy-Search Movie</title>
    <h:outputStylesheet library="css" name="default.css"/>
</h:head>
<h:body>
    <div class="center-container">
        <div class="content-box-search-page">
            <h1>Search for a specific movie</h1>
            <p:panel header="Select a filter" style="margin-bottom:10px">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Variable to search"/>
                    <p:selectOneMenu id="country" value="#{searchMovie.filterBy}" style="width:150px">
                        <f:selectItem itemLabel="Select Variable" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{searchMovie.filtersAvailable}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Search:"/>
                    <p:inputText value="#{searchMovie.searchTerm}" styleClass="text-field"/>
                </h:panelGrid>
            </p:panel>
            <div>
                <p:dataTable var="movie" value="#{searchMovie.loadedMovies}">
                    <p:column headerText="Title">
                        <h:outputText value="#{movie.title}" />
                    </p:column>

                    <p:column headerText="Genre">
                        <h:outputText value="#{movie.genre}" />
                    </p:column>

                    <p:column headerText="Runtime">
                        <h:outputText value="#{movie.runtime}" />
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{movie.description}" />
                    </p:column>

                    <p:column headerText="Poster Location">
                        <h:outputText value="#{movie.posterLocation}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </div>
</h:body>
</html>
