<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets" xml:lang="en">
<h:head>
  <title>Moviefy by Andre Martins</title>
  <h:outputStylesheet library="css" name="default.css"/>
</h:head>
<h:body>
  <div class="center-container">
    <div class="content-box">
      <h1>Moviefy by Andre Martins</h1>
      <h2>What would you like to do?</h2>
      <h:form>
        <h:panelGrid columns="1" styleClass="content-box-button">
          <h:commandButton value="Create a new new movie" action="#{welcomeBean.createNewMovie}" styleClass="primary-btn"/>
          <h:commandButton value="Search for a movie" action="#{welcomeBean.searchMovie}" styleClass="primary-btn"/>
        </h:panelGrid>
      </h:form>
    </div>
  </div>
</h:body>
</html>
